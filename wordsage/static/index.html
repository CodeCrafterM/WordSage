<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSage</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>WordSage - Text File Processor</h1>
    <input type="file" id="fileInput" webkitdirectory multiple>
    <button id="processButton" onclick="uploadFiles()">Process Files</button>
    <div id="loadingIndicator" style="display: none;">Loading...</div>
    <div id="taskStatus" style="display: none;"></div>
    <table id="resultTable" style="display: none;">
        <thead>
            <tr>
                <th>Word</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="nerdStats" style="display: none;">
        <h3>Nerd Stats</h3>
        <p id="hostId"></p>
        <p id="hostIp"></p>
        <!-- <p id="executionTime"></p> -->
        <p id="taskId"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
